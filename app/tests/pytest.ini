[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Timeout for tests (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: